{% extends "blogs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
<div>
	<h2 class="container">Add new post here: </h2>
</div>
{% endblock page_header %}

{% block content %}
<div class="container">
	<form action="{% url 'blogs:new_blog' %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button name="submit" class="btn btn-primary">Post Blog</button>
		{% endbuttons %}
		
	</form>
</div>
{% endblock content %}
