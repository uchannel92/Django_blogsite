{% extends 'blogs/base.html' %}

{% block content %}

{% if form.errors %}
<p>Your username and password does not match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
	{% csrf_token %}
	{{ form.as_p }}

	<button value="submit">Log in</button>
	<input type="hidden" name="next" value="{% url 'blogs:index' %}">
</form>

{% endblock content %}
