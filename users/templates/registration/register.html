{% extends 'blogs/base.html' %}

{% load bootstrap4 %}

{% block content %}

<div class="container">
	<form method="post" action="{% url 'users:register' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-primary">Register</button>
		<input type="hidden" name="next" value="{% url 'blogs:index' %}">
		{% endbuttons %}
	</form>
</div>

{% endblock content %}
